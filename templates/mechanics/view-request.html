{% extends "base.html" %}
{% block title %}
  View Request
{% endblock title %}
{% block content %}
<main id="main" style="margin: 5rem 0rem">
    <div class="container-fluid">
        <div class="map">
            <img src="../../static/assets/img/cta-bg.jpg" style="width:100%; height: 60vh;" alt="">
        </div>
        <div class="my-3">
            <div class="card card-body w-50 mx-auto">
                <h4 class="heading text-center mb-3">Customer Details</h4>
                <table class="table" >
                    <tbody>
                        <tr>
                            <th scope="row">Car</th>
                            <td></td>
                            <td>S-Cross</td>
                        </tr>
                        <tr>
                            <th scope="row">Fault</th>
                            <td></td>
                            <td>Tyre Damage</td>
                        </tr>
                        <tr>
                            <th scope="row">Additional Info</th>
                            <td></td>
                            <td>The rear tire has experienced a puncture.</td>
                        </tr>
                        <tr>
                            <th scope="row">Car Image</th>
                            <td></td>
                            <td><a href="" target="_blank">View</a></td>
                        </tr>
                    </tbody>
                </table>

                <div class="my-3">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success me-3">Accept</button>
                        <button class="btn btn-danger">Decline</button>
                    </div>
                </div>

            </div>


        </div>
    </div>
</main>


{% endblock content %}
